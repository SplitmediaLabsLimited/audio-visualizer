<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/flexbox-grid.css">
	<style>
		body, html{
			padding:0;
			margin:0;
			overflow: hidden;
			background-color: none;
		}
		select{
			color:#000;
		}

	</style>
</head>
<body>
<div style="margin:25px 0px; display:block"></div>
<div class="toolbox">
	<div class="rows">
		<div class="row">
			<div class="row__item text-right"><div class="content text-right">Select Skin:</div></div>
			<div class="row__item row__item--double text-left">
				<select name="skin" id="skin">
					<option value="bars">Bars</option>
					<option value="sinewave">Sinewave</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="row__item text-right"><div class="content text-right">Select Frame rate:</div></div>
			<div class="row__item row__item--double text-left">
				<select name="fps" id="fps">
					<option value="15">15fps</option>
					<option value="30">30fps</option>
					<option value="45">45fps</option>
					<option value="60">60fps</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="row__item text-right"><div class="content text-right">Bit sampling:</div></div>
			<div class="row__item row__item--double text-left">
				<select name="bitsample" id="bitsample">
					<option value="2"></option>
					<option value="4"></option>
					<option value="8"></option>
					<option value="16"></option>
					<option value="32"></option>
					<option value="64"></option>
					<option value="128"></option>
					<option value="256"></option>
					<option value="512"></option>
					<option value="1024"></option>
					<option value="2048"></option>
				</select>
			</div>
		</div>
	</div>
</div>

<script src="./bower_components/xjs-framework/dist/xjs.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./js/config.js"></script>
<script>require('xjs').ready();</script>
</body>
</html>
