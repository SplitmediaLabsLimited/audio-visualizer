$.fn.crop = function(targetWidth, isNew)
{
    if (this.length == 0)
    {
        return;
    }
    
    if (isNew)
    {
        this.removeData("origHTML");
    }
    
    if (this.data("origHTML") != undefined)
    {
        this.html(this.data("origHTML"));
    }
    
    this.css(
    {
        width : "auto",
        display : "inline-block"
    })
    
    var oldWidth = this[0].offsetWidth,
        origHTML = this.html();
    
    this.removeAttr("title");   
    while (this[0].offsetWidth > targetWidth)
    {
        if (origHTML)
        {
            this.attr("title", origHTML.replace(/&/g, "&amp;"));
            this.data("origHTML", origHTML);
            origHTML = null;
        }
        
        this.html(this.html().replace(/\.\.\.$/, ""));
        this.html(this.html().replace(/&.+;$/.test(this.html()) ? /&.+;$/ : /.$/, ""));
        
        this.html(this.html() + "...");

        if (oldWidth == this[0].offsetWidth)
        {
            break;
        }
        oldWidth = this[0].offsetWidth;
    }
    
    this.css(
    {
        width : "",
        display : ""    
    })
}

$.fn.smartCrop = function(targetWidth, isNew)
{
    if (this.length == 0)
    {
        return;
    }
    
    if (isNew)
    {
        this.removeData("origHTML");
    }
    
    if (this.data("origHTML") != undefined)
    {
        this.text(this.data("origHTML"));
    }
    
    this.css(
    {
        width : "auto",
        display : "inline-block",
        "white-space" : "nowrap"
    })
    
    var oldWidth = this[0].offsetWidth,
        origHTML = this.text(),
        _title = this.text().replace(/\s{2,}/g, ' ');

    while (this[0].offsetWidth > targetWidth)
    {
        if (origHTML)
        {
            this.attr("title", origHTML);
            this.data("origHTML", origHTML);
            origHTML = null;
        }
        
        var titleArray = _title.split("\\");
        if ((titleArray.length>1)&&(titleArray[0]!="..."))
        {
            var titleArraylength = titleArray.length-2;
            _title = "";
            for (var i=0;i<titleArraylength;i++)
            {
                _title = _title + titleArray[i] + "\\";
            }
            if (    (titleArray[titleArray.length-2] != "...")  &&  (titleArray[titleArray.length-2] != "") )
            {
                _title = _title + titleArray[titleArray.length-2].substring(0, titleArray[titleArray.length-2].length - 4) + "...\\";
            }
            else if(titleArray[titleArray.length-2] == "")
            {
                if (_title == "")
                {
                    _title = "...\\";
                }
                else
                {
                    _title = _title.substring(0, _title.length - 1) + "...\\";
                }
            }
            else
            {
                if (_title == "")
                {
                    _title = "...\\";
                }
                else
                {
                    _title = _title.substring(0, _title.length - 3) + "...\\";
                }
            }
            _title = _title + titleArray[titleArray.length-1];
            this.text(_title);
        }
        else
        {
            _title = _title.substring(0, _title.length - 1);
            this.text(_title + "...");
        }       
        oldWidth = this[0].offsetWidth;
    }
    
    this.css(
    {
        width : "",
        display : "",
        "white-space" : ""
    })
}

var _html = $.fn.html;
$.fn.html = function(html)
{
    if (html != undefined)
    {
        return _html.call(this, html);
    }
    
    return _html.call(this);
} 

$.fn.notUndefinedHtml = function(html)
{
    if (html != undefined)
    {
        this.html(html);
    }   
}

$.fn.alignCenter = function()
{
    this.css("left", "50%");
    this.css("margin-left", (this.offsetWidth() / -2) + "px");
    
    return this;
}

$.fn.valignCenter = function()
{
    this.css("top", "50%");
    this.css("margin-top", (this.offsetHeight() / -2) + "px");
    
    return this;
}

$.fn.left = function(left, min, max)
{
    if (min != undefined)
    {
        left = left < min ? min : left;
    }
    
    if (max != undefined)
    {
        left = left > max ? max : left;
    }
    
    this.css("left", left + "px");
}

$.fn.offsetWidth = function()
{
    return this[0].offsetWidth;
}

$.fn.offsetHeight = function()
{
    return this[0].offsetHeight;
}

$.fn.top = function(top, min, max)
{
    if (min != undefined)
    {
        top = top < min ? min : top;
    }
    
    if (max != undefined)
    {
        top = top > max ? max : top;
    }
    
    this.css("top", top + "px");
}

$.fn.stopAnimations = function()
{
    this.stop(true, true);
}

$.fn.leftmousedown = function(callback)
{
    var _this = this;
    
    (function(_callback)
    {
        _this.mousedown(function(event)
        {
            if (event.which == 1)
            {
                _callback(event);
            }
        })
    })(callback)    
}

$.fn.lclick = function(callback)
{
    var _this = this;
    
    if (callback == undefined)
    {
        _this.triggerHandler("click", { which : 1 });
    }
    else
    {
        (function(_callback)
        {
            _this.click(function(event, options)
            {
                if (event.which == 1 || (options && options.which == 1))
                {
                    _callback.call(this, event);
                }
            })
        })(callback)
    }
}

$.fn.draggable = function(downCallback, dragCallback, dropCallback)
{
    var $this = this,
        mouse = {};

    var down = function(event)
    {
        jQuery(document).mousemove(drag);   
        jQuery(document).mouseup(drop);
        
        mouse = { x : event.clientX, y : event.clientY };
        
        if (typeof downCallback == "function")
        {
            var resume = downCallback.call($this, event);
            
            $this.trigger("down");
            
            if (!resume)
            {
                drop(event);

    /**
     * Sets up an iframe for custom tabs.
     */

    var plugin = window.xui.Plugin.getInstance();

    var FrameControl =
    {
      customTabs : [],
      tabOrder   : []
    };

    FrameControl.CreateCustomFrame = function()
    {
      if (this.iframe === undefined) // only create 1 iframe, reuse if needed
      {
        this.iframe = document.createElement("iframe");
        // specify this "custom" class in case other tabs require iframe
        this.iframe.classList.add("custom");
        this.SetIframeMode("hidden");
        // back-compatibility with appending Element objects in UI framework
        this.iframe.node = this.iframe;

        main.appendElement(this.iframe);

        plugin.setCustomFrame(this.iframe);
      }
    };

    FrameControl.DisableFrame = function()
    {
      // this method handles reverting the state of properties editor
      // back to normal, if no specified iframe config html is required

      plugin.emit("set-mode", "hidden");
      showHideLoading(false);
    };

    FrameControl.SetIframeMode = function(mode)
    {
      if (this.iframe !== undefined)
      {
        this.iframe.setAttribute("mode", mode);
      }

      // additional processing for when mode is set
      switch(mode)
      {
        case "hidden":
          $(".refreshButton").css("display", "");
          resizeDialog(); // should clear styles
          break;
        case "full":
          $(".refreshButton").hide();
          if (this.dimensions === undefined)
          {
            resizeDialog();
          }
          else
          {
            resizeDialog(this.dimensions.width,
              this.dimensions.height);
          }
          this.RepositionEmbeddedFrame(); // remove offset from top
          break;
        case "embedded":
          $(".refreshButton").css("display", "");
          resizeDialog(); // should clear styles
          this.RepositionEmbeddedFrame();
          break;
      }
    };

    FrameControl.SetDesiredDimensions = function(dimensions)
    {
      if (dimensions === undefined)
      {
        this.dimensions = undefined;
      }
      else
      {
        this.dimensions = dimensions;
      }
    };

    FrameControl.GetFrame = function()
    {
      if (this.iframe === undefined)
      {
        this.CreateCustomFrame();
      }
      return this.iframe;
    };

    FrameControl.SetFrameSrc = function(src)
    {
      showHideLoading(true);
      this.iframe.src = src;
    };

    FrameControl.SetCustomTabs = function(tabs)
    {
      if (tabs !== this.customTabs)
      {
        this.customTabs = tabs;
        this.FrameTabMapping = {};
        for (var key in tabs)
        {
          var name = tabs[key];
          this.FrameTabMapping[name] = new FrameTab(name);
        }
      }
    };

    FrameControl.UseIframeIfNeeded = function()
    {
      if (customConfigPath !== "")
      {
        this.CreateCustomFrame();
        if (startsWith(customConfigPath, "UseEmbeddedConfig:"))
        {
          showHideLoading(true);
          var _this = this;
          window.xui.app.get("htmlurl:plugin_config:" + customConfigPath.substr(18), function(url)
          {
            url = decodeURIComponent(url);
            _this.SetFrameSrc(url);
          });
          // customConfigPath = "http://xui.dev.xsplit.com/plugins/strexm/config.html";
          // customConfigPath = "http://localhost/Script_Plugin/twitch_chat_source/root/base_config.html";
          // this.SetFrameSrc(customConfigPath);
        }
        else
        {
          this.SetFrameSrc(customConfigPath);
        }
      }
      else
      {
        // for all sources, revert back to regular function if no frame needed
        this.DisableFrame();
      }
    };

    FrameControl.IsCustomTab = function(tab)
    {
      return (this.customTabs.indexOf(tab) >= 0);
    };

    FrameControl.SetTabOrder = function(tabs)
    {
      this.tabOrder = tabs;
    };

    FrameControl.RepositionEmbeddedFrame = function()
    {
      // need condition because of race condition
      if (this.iframe.getAttribute("mode") === "embedded")
      {
        var box = container.node.getElementsByClassName("contents")[0];
        var offsetTop = box.offsetTop;
        this.iframe.style.top = offsetTop + "px";
      }
    };

    FrameControl.DefaultTabMapping =
    {
      "Color" : xsplitColor,
      "Layout" : xplsitLayout,
      "Transition" : xsplitEffect
    };

    FrameControl.FrameTabMapping =
    {
      // start empty, and add new tabs when tab order is set
      // dispose all FrameTabs when custom tab list is changed
    };

    window.FrameControl = FrameControl;

    /** IFRAME HANDLING
     *  for custom config HTML
     */
    plugin.on("set-custom-tabs", function(tabs)
    {
      FrameControl.SetCustomTabs(tabs);

      // do not do any DOM manipulation here. must wait for set-tab-order
      // developer should always specify custom tabs before setting order
    });

    plugin.on("set-tab-order", function(tabs)
    {
      FrameControl.SetTabOrder(tabs);

      commonDialog.removeTabs();

      var tabObject = {};

      var firstCustomFrame = undefined;

      for (var key in tabs)
      {
        var name = tabs[key];
        if (FrameControl.IsCustomTab(name))
        {
          tabObject[name] =
            FrameControl.FrameTabMapping[name];
          tabObject[name].bind("select", function()
          {
            lastOpenedTab = "main";
          });

          if (firstCustomFrame === undefined)
          {
            firstCustomFrame = name;
          }
        }
        else
        {
          tabObject[name] =
            FrameControl.DefaultTabMapping[name];
        }

        if (tabObject[name] !== undefined)
        {
          tabObject[name].bind("select", prependRefreshButton);
        }
      }

      commonDialog.addTab(tabObject);

      Lang.processTags();

      if (lastOpenedTab === "main")
      {
        commonDialog.selectTab(firstCustomFrame);
      }
      else
      {
        commonDialog.selectTab(lastOpenedTab);
      }

      FrameControl.RepositionEmbeddedFrame();

    });

  var onUpdate = function()
  {
    External.callHost("onSourcePropOpen");
    var vi = VideoItem.getInstance();
    var isAvailable, viItem, viName, viCName, viPlaylist, viType,
      viBrowserConfig, viSwfParams;
    var isAvailableID, viItemID, viNameID, viCNameID, viPlaylistID,
      viTypeID, viBrowserConfigID, viSwfParamsID, viUsesCustomConfigID;
    var isAvailableAsync = false, viItemAsync = false, viNameAsync = false,
      viCNameAsync = false, viPlaylistAsync = false, viTypeAsync = false,
      viBrowserConfigAsync = false, viSwfParamsAsync = false, viUsesCustomConfigAsync = false,
      initialUpdate = true;

    customConfigPath = "";

    pin.checked = (External.pinDialog() == "1");

    //keepMediaInMemory
    window.xui.vi.getLocal("prop:keeploaded", function(keeploaded)
    {
      keepMediaInMemory.checked = (keeploaded == 1);
    });

    External.event.unbind("on-async-callback");
    External.event.bind("on-async-callback", function(args)
    {
      args.result = decodeURIComponent(args.result);
      if (args.id == isAvailableID)
      {
        isAvailable = args.result == "1";
        isAvailableAsync = true;
      }
      else if (args.id == viTypeID)
      {
        viType = args.result;
        viTypeAsync = true;
      }
      else if (args.id == viItemID)
      {
        viItem = args.result;
        currentItem = viItem;
        viItemAsync = true;

        if (startsWith(viItem, "html:plugin:"))
        {
          // extract plugin name, then check if plugin config path exists
          if (viItem.indexOf("*") > -1)
          {
            viUsesCustomConfigID = window.external.AppGetPropertyAsync(
              "html:pluginConfigPath:customMarkups:" +
              viItem.substring(12, viItem.indexOf("*")));
          }
          else
          {
            viUsesCustomConfigID = window.external.AppGetPropertyAsync(
              "html:pluginConfigPath:customMarkups:" +
              viItem.substring(12));
          }
        }
        else
        {
          viUsesCustomConfigAsync = true;
        }
      }
      else if (args.id == viNameID)
      {
        viName = args.result;
        viNameAsync = true;
      }
      else if (args.id == viCNameID)
      {
        viCName = args.result;
        viCNameAsync = true;
      }
      else if (args.id == viPlaylistID)
      {
        viPlaylist = args.result;
        viPlaylistAsync = true;
      }
      else if (args.id == viBrowserConfigID)
      {
        viBrowserConfig = args.result;

        try
        {
          var conf = JSON.parse(viBrowserConfig);
          if (conf.configUrl)
          {
            customConfigPath = conf.configUrl;
          }
        } catch(e) { }

        viBrowserConfigAsync = true;
      }
      else if (args.id == viSwfParamsID)
      {
        viSwfParams = args.result;
        viSwfParamsAsync = true;
      }

      else if (args.id == viUsesCustomConfigID)
      {
        if (args.result !== "")
        {
          customConfigPath = args.result;
        }
        viUsesCustomConfigAsync = true;
      }

      if (isAvailableAsync && viTypeAsync && viItemAsync && viNameAsync && viCNameAsync && viPlaylistAsync && viBrowserConfigAsync && viSwfParamsAsync && initialUpdate && viUsesCustomConfigAsync)
      {
        isAvailableAsync = false;
        viTypeAsync = false;
        viItemAsync = false;
        viNameAsync = false;
        viCNameAsync = false;
        viPlaylistAsync = false;
        viSwfParamsAsync = false;
        viBrowserConfigAsync = false;
        initialUpdate = false;

        if (!startsWith(viItem, "html:plugin:titleplg") && !startsWith(viItem, "html:plugin:imageslideshowplg") && !startsWith(viItem, "html:plugin:whiteboardoverlayplg") && viPlaylist == "" && startsWith(viItem, "html:plugin"))
        {
          var viPluginXML;
          var pluginName = "";
          if (viItem.indexOf("*") > -1)
          {
            pluginName = viItem.substring(12, viItem.indexOf("*"));
          }
          else
          {
            pluginName = viItem.substring(12);
          }

          xui.app.get("htmlurl:plugin:" + pluginName, function(htmlurl)
          {
          	if (htmlurl != "")
          	{
		          xui.app.get("html:plugin_xml:" + pluginName, function(xmlString)
		          {
		            var realXmlString = decodeURIComponent(xmlString);
		            var response = realXmlString.replace(/(\r\n|\r)/gm,"<br>");
		            var pattern = /<UseEmbeddedConfig>(.*)<\/UseEmbeddedConfig>/;
		            var UseEmbeddedConfig = response.match(pattern);

		            if (UseEmbeddedConfig && UseEmbeddedConfig != null)
		            {
		              if (UseEmbeddedConfig[1].toLowerCase() == "true")
		              {
		                customConfigPath = "UseEmbeddedConfig:" + pluginName;
		              }
		            }
		            setMainDialog(vi, isAvailable, viType, viItem, viName, viCName, viPlaylist, viSwfParams, viBrowserConfig, xmlString, false);
		          });
          	}
          	else
          	{
         			setMainDialog(vi, isAvailable, viType, viItem, viName, viCName, viPlaylist, viSwfParams, viBrowserConfig, "", true);
          	}
          });
        }
        else
        {
          setMainDialog(vi, isAvailable, viType, viItem, viName, viCName, viPlaylist, viSwfParams, viBrowserConfig, "", false);
        }
      }
    });

    if (window.external.GetLocalPropertyAsync)
    {
      viTypeID = window.external.GetLocalPropertyAsync("prop:type");
      isAvailableID = window.external.GetLocalPropertyAsync("prop:itemavail");
      viItemID = window.external.GetLocalPropertyAsync("prop:item");
      viNameID = window.external.GetLocalPropertyAsync("prop:name");
      viCNameID = window.external.GetLocalPropertyAsync("prop:cname");
      viPlaylistID = window.external.GetLocalPropertyAsync("prop:FilePlaylist");
      viBrowserConfigID = window.external.GetLocalPropertyAsync("prop:BrowserConfiguration");
      viSwfParamsID = window.external.GetLocalPropertyAsync("prop:SwfParams");
    }
  };

  var setMainDialog = function(vi, isAvailable, viType, viItem, viName, viCName, viPlaylist, viSwfParams, viBrowserConfig, viPluginXML, isPLGMissing)
  {
    window.tabgroupUsed = commonDialog;
    container.empty();

    commonDialog.removeTabs();
    FrameControl.SetTabOrder([]); // reset tab order on start
    FrameControl.SetDesiredDimensions(); // reset frame dimensions to 0
    FrameControl.GetFrame().style.removeProperty("top"); // reset
    isEmbeddedHtmlPlugin = false;
    keepMediaInMemory.disabled = false;

    setDefaultHtmlDialog('none');

    // setting 20 as buffer
    main.max = tabgroupUsed.node.offsetWidth - tabgroupUsed.node.querySelector('.check.pin').offsetWidth - 20;
    if (viCName != "")
    {
      main.title = escapeHtml(viCName);
    }
    else
    {
      main.title = escapeHtml(viName);
    }

    FrameControl.UseIframeIfNeeded();
  }

  // optional: desired dimensions will be used for full screen iframe size
  window.resizeDialog = function(desiredWidth, desiredHeight)
  {
    var $dialog = $(".dialog");

    var fullScreenFrame = FrameControl.GetFrame().getAttribute("mode") ===
      "full";

    // remove old styles
    $dialog.height("").width("");
    $dialog.removeClass("fullscreen");

    if ($dialog.find(".contents").length && !fullScreenFrame)
    {
      var $dialogHeight = parseInt($dialog.css('padding-top')) + parseInt($dialog.css('padding-bottom')) + $dialog.find(".title").outerHeight(true) + $dialog.find("#container").outerHeight(true)
      if ($dialog.hasClass("error")||$dialog.hasClass("deprecated"))
      {
        $dialogHeight = $dialogHeight + parseInt($dialog.css('border-top')) + parseInt($dialog.css('border-bottom'));
      }
      $dialog.height($dialogHeight);
      External.setDialogSize($dialog.outerWidth(true).toString(), $dialog.outerHeight(true).toString());
    }
    else if (fullScreenFrame)
    {
      if (desiredWidth !== undefined && desiredHeight !== undefined)
      {
        var keepSourceHeight = 23;

        // calculate based on current content-box box-sizing
        var dialogWidth = parseInt(desiredWidth);

        var dialogHeight = parseInt(desiredHeight) +
          parseInt(FrameControl.GetFrame().offsetTop) +
          keepSourceHeight;

        $dialog.height(dialogHeight).width(dialogWidth);
        External.setDialogSize($dialog.outerWidth(true).toString(), $dialog.outerHeight(true).toString());
      }
      else
      {
        // desired dimensions are undefined when opening any new config:
        // fullscreen is still true until frame changes mode. so we
        // reset styles in this case

        $dialog.height("").width("");
        External.setDialogSize($dialog.outerWidth(true).toString(), $dialog.outerHeight(true).toString());
      }

      $dialog.addClass("fullscreen");
    }
  };

  External.event.bind("update-controls", function()
  {
    External.event.trigger("remove-document-listeners");
    var isLoadedCheck = function()
    {
        onUpdate();
    };
    isLoadedCheck();
  });

  External.setDialogSize(main.offsetWidth.toString(), main.offsetHeight.toString());
  External.pinDialog("1");

  $(document).mousedown(function(event)
  {
    if (event.which == 2)
    {
      event.preventDefault();
      event.stopImmediatePropagation();
    }
  });

  External.event.bind("on-close", function()
  {
    External.event.trigger("remove-document-listeners");
    External.event.trigger("stop-timers");
    if (!isEmbeddedHtmlPlugin)
    {

    }
    FrameControl.SetIframeMode("hidden");
    External.callHost("onSourcePropClose");
  });

  External.event.bind("change-dialog-title", function(args)
  {
    window.xui.vi.getLocal("prop:cname", function(result)
    {
      if (result == '')
      {
        // setting 20 as buffer
        main.max = tabgroupUsed.node.offsetWidth - tabgroupUsed.node.querySelector('.check.pin').offsetWidth - 20;
        main.title = args;
      }
    });
  });

  $(document).mouseleave(function()
  {
    External.event.trigger("on-leave");
    $( document.activeElement ).blur();
  });

  $("body").on("click", ".error-text a", function(event)
  {
    var $this = $(this);
    if ($this.attr("href") && $this.attr("href"))
    {
      event.preventDefault();
      External.openUrl($this.attr("href"))
    }
  });

  if (!window.external.MouseDownClient)
  {
    External.event.trigger("update-controls");
  }

  $(document).bind("language-file-applied", function(args)
  {

  });
})();
